<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Bookmark landing page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
<body>

  <header class="header">
    <div class="header__logo-container">
      <figure class="header__logo-container__logo">
        <img src="./assets/images/logo-bookmark.svg" alt="Bookmark-logo">
      </figure>
    </div>

    <nav class="header__menu-container">
      <figure class="header__menu-container--open">
        <img src="./assets/images/icon-hamburger.svg" alt="Abrir menu">
      </figure>
      <div class="header__menu-container__menu inactive">
        <div class="header__menu-container__menu--close">
          <figure>
            <img src="./assets/images/logo-bookmark-white.svg" alt="Bookmark-logo">
          </figure>
          <figure class="header__menu-container__menu--close__close">
            <img src="./assets/images/icon-close.svg" alt="Abrir menu">
          </figure>
        </div>
        <ul class="header__menu-container__menu__options">
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Contact</a></li>
          <li><button>Login</button></li>
        </ul>
        <div class="header__menu-container__menu__redes">
          <img src="./assets/images/icon-facebook.svg" alt="facebook">
          <img src="./assets/images/icon-twitter.svg" alt="twitter">
        </div>
      </div>
    </nav>
  </header>


  
</body>
</html>
